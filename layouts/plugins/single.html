{{ template "partials/header.html" . }}
{{ template "partials/nav.html" . }}

		<main class="plugins">
			<article class="grid-flex-container container">
					<div class="grid-flex-cell">
						<h1 class="plugin-header"><img src="/logos/{{ substr .Params.repo 6 }}.svg" /> {{ .Title }} Plugin</h1>
						<section>{{ .Content }}</section>
					</div>

					<div class="grid-flex-cell grid-flex-cell-1of4">
						<nav role='navigation'>
							<h3>Plugin Links</h3>
							{{ $currentNode := . }}
							<ul class='list-unstyled side-nav'>
								<li>
									<a href="http://discuss.drone.io/c/help">
										Get Help
									</a>
								</li>
								<li>
									<a href="https://github.com/{{.Params.user}}/{{.Params.repo}}/">
										Source Code
									</a>
								</li>
								<li>
									<a href="https://hub.docker.com/r/plugins/{{.Params.repo}}/">
										Docker Image
									</a>
								</li>
							</ul>
						</nav>
						{{ template "partials/contribute.html" . }}
					</div>
			</article>
		</main>
{{ template "partials/footer.html" . }}
